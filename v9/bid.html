<html>
    <head>
        <title>Live Bid</title>
    </head>
    <body>
        <h1>Live Bid</h1>
        <strong id="bid"></strong>

        <script>
            var socket = new WebSocket("ws://localhost:12345/");
            socket.onmessage = function(msg) {
                document.getElementById("bid").innerText = msg.data;
            };
        </script>
    </body>
</html>
